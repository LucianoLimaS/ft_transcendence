{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Transcendence - Last project from 42 cursus. A platform for playing pong" />
        <title>Pong 42</title>
        <meta name="csrf-token" content="{{ csrf_token }}" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
        <link rel="stylesheet" href="{% static 'css/base_app.css' %}" />
    </head>
    <body>
        <div class="menu">
            <div class="row d-flex align-items-center">
                <div class="col col-xs-3 col-md-2">
                    <div class="menu-logo">PONG<br />42</div>
                </div>
                <div class="col col-xs-9 col-md-8 d-flex justify-content-center">
                    <ul class="navbar-nav d-flex gap-3 flex-row">
                        <li class="nav-item">
                            <a class="nav-link" href="/play/" data-link>Play</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/chat/" data-link>Chat</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/friends/" data-link>Friends</a>
                        </li>
                    </ul>
                </div>
                <div class="col col-md-2 d-flex justify-content-end">
                    <div class="d-flex flex-row align-items-center gap-1">
                        <a class="menu-profile-username mt-4" href="/profile/" data-link>{{ user.username }}</a>
                        <form
                        action=""
                        formType="logoutForm"
                        method="post"
                        api-link>
                            {% csrf_token %}
                            <button class="menu-profile-logout btn btn-lg mb-4 p-0" type="submit">
                                <i class="bi bi-x"></i>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="container-fluid app-container d-flex align-items-center justify-content-center">
            <div id="app" class="app m-4 w-100">
                {% block content %}
                {% endblock content %}
            </div>
        </div>
        <div class="rodape fixed-bottom">
            <div class="row mx-sm-1 mx-md-5 d-flex align-items-center">
                <div class="col col-12 d-flex justify-content-around">
                    <a class="rodape-link" href="https://github.com/FernandaMatt">fcaetano</a>
                    <a class="rodape-link" href="https://github.com/Grsaiago">gsaiago</a>
                    <a class="rodape-link" href="https://github.com/mari-aragao">maragao</a>
                    <a class="rodape-link" href="https://github.com/izacabral">izsoares</a>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script type="module" src="{% static 'js/app/index.js' %}"></script>
        <script src="https://unpkg.com/loglevel/dist/loglevel.min.js"></script>
    </body>
</html>
