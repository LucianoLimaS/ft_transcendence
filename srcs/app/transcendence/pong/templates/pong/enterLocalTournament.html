{% extends 'pong/base_app.html' %}
{% load static %}
{% load i18n %}
{% block content %}
<div class="row app-row justify-content-center gap-4 gap-md-5 px-3 px-md-4 px-lg-5">
    <div class="col-room-tournament col col-11 col-sm-9 col-md-8 col-lg-7 col-xl-6 p-0 rounded-4">
        <div class="title rounded-top-4 d-flex flex-row align-items-center justify-content-center">
            <p class="title rounded-top-4 text-center m-0 p-2 text-nowrap">{% trans "Local Tournament" %}</p>
        </div>
        <div class="create-room-box-tournament rounded-4 p-2">
            <p class="enter-title m-0 mb-1">{% trans "Create Tournament" %}</p>
            <input id="tournament-name" type="text" name="name" class="form-control rounded-5 border-0" placeholder="Choose a name" title="tournament-name" maxlength="50">
            <div class="d-flex justify-content-center gap-3">
                <button id='enter-8' class="btn btn-custom mt-2" type="submit" name="max_players" value="8">
                    <p class="btn-custom-name-enter m-0">{% trans "Create" %}</p>
                </button>
            </div>
        </div>
        <div id="continue" class="create-room-box-tournament rounded-4 p-2">
            <p class="enter-title m-0 mb-1">{% trans "Continue Tournament" %}</p>
            <input id="continue-tournament-name" type="text" name="name" class="form-control rounded-5 border-0" placeholder="Choose a name" title="tournament-name" maxlength="50">
            <div class="d-flex justify-content-center gap-3">
                <button id='enter-continue' class="btn btn-custom mt-2" type="submit">
                    <p class="btn-custom-name-enter m-0">{% trans "Continue" %}</p>
                </button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
