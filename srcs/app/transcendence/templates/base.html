{% load static %}
{% load django_htmx %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Django Template">
    <title>Project Title</title>
    <link rel="icon" type="image/x-icon" href="{% static 'favicon.ico' %}">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@2.0.2"></script>
    <script src="https://unpkg.com/htmx-ext-ws@2.0.1/ws.js"></script>
    <script src="https://unpkg.com/hyperscript.org@0.9.13"></script>
    {% django_htmx_script %}
    <style>
        [x-cloak] {
            display: none !important;
        }

        /* Custom styles to match Tailwind functionality */
        h1 {
            font-size: 2.25rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }

        h2 {
            font-size: 1.25rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .btn-primary {
            background-color: #4f46e5;
            border-color: #4f46e5;
            font-weight: bold;
            padding: 0.75rem 1.5rem;
            transition: all 0.2s;
        }

        .btn-primary:hover {
            background-color: #4338ca;
            border-color: #4338ca;
            transform: scale(1);
        }

        .btn-primary:active {
            transform: scale(0.95);
        }

        .btn-danger {
            background-color: #b91c1c;
            border-color: #b91c1c;
        }

        .btn-danger:hover {
            background-color: #dc2626;
            border-color: #dc2626;
        }

        .btn-secondary {
            background-color: #d1d5db;
            border-color: #d1d5db;
            color: #000;
        }

        .btn-secondary:hover {
            background-color: #c3c9d0;
            border-color: #c3c9d0;
        }

        .nav-link {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
        }

        .nav-link:hover {
            background-color: rgba(31, 41, 55, 0.3);
        }

        .hover-list .list-group-item {
            transition: background-color 0.15s;
        }

        .hover-list .list-group-item:hover {
            background-color: #f3f4f6;
            border-radius: 0.375rem;
        }

        .hover-list .list-group-item a {
            display: flex;
            align-items: center;
            padding: 0.5rem;
        }

        .highlight {
            background-color: #e0e7ff !important;
        }

        .form-control {
            padding: 1rem 1.25rem;
            background-color: #f3f4f6;
            border-radius: 0.5rem;
        }

        .invalid-feedback {
            display: block;
            padding: 0.25rem 1rem;
            border-left: 4px solid #dc3545;
            margin-bottom: 0.5rem;
        }

        /* Status dots */
        .green-dot {
            background-color: #22c55e;
            border-radius: 50%;
            padding: 0.375rem;
        }

        .gray-dot {
            background-color: #6b7280;
            border-radius: 50%;
            padding: 0.375rem;
        }

        .graylight-dot {
            background-color: #d1d5db;
            border-radius: 50%;
            padding: 0.375rem;
        }

        /* Alert colors */
        .alert-info {
            background-color: #0284c7;
        }

        .alert-success {
            background-color: #059669;
        }

        .alert-warning {
            background-color: #ea580c;
        }

        .alert-danger {
            background-color: #dc2626;
        }
    </style>
</head>

<body hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}' class="{% block class %}{% endblock %}">

    {% include 'includes/messages.html' %}

    {% include 'includes/header.html' %}

    {% block layout %}
    {% endblock %}

    {% if user.is_authenticated %}
    <footer hx-ext="ws" ws-connect="/ws/online-status/"></footer>
    {% endif %}

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

    {% block javascript %}{% endblock %}

</body>

</html>
