{% extends 'layouts/box.html' %}

{% block content %}

<h1>Delete this chatroom?</h1>

<h2>"{{ chat_group.groupchat_name }}"</h2>

<form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger mt-3">Yes, delete</button>
    <a class="btn btn-secondary ms-2" href="{{ request.META.HTTP_REFERER }}">Cancel</a>
</form>

{% endblock %}
