<div id="chat_messages" hx-swap-oob="beforeend"> 

    <div class="fade-in-up">
        {% include 'a_rtchat/chat_message.html' %}
    </div>
    
    <style>
        @keyframes fadeInAndUp {
            from { opacity: 0; transform: translateY(12px); }
            to { opacity: 1; transform: translateY(0px); }
        }
        .fade-in-up {
            animation: fadeInAndUp 0.6s ease;
        }
    </style>
    
    <script>scrollToBottom()</script>
</div>

{% with user=message.author %}
    {% if user in chat_group.users_online.all %}
    <div id="user-{{ user.id }}" 
         class="position-absolute border border-2 border-dark bg-success rounded-circle" 
         style="width: 10px; height: 10px; bottom: -5px; right: -5px;">
    </div>
    {% else %}
    <div id="user-{{ user.id }}" 
         class="position-absolute border border-2 border-dark bg-secondary rounded-circle" 
         style="width: 10px; height: 10px; bottom: -5px; right: -5px;">
    </div>
    {% endif %}
{% endwith %}
