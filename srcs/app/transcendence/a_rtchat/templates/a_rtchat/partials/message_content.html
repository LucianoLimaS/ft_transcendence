{% if message.body %}
  <span>{{ message.body }}</span>
{% elif message.file %}
  {% if message.is_image %}
    <img class="img-fluid max-w-72 min-w-8" src="{{ message.file.url }}" />
  {% else %}
    <i class="fas fa-paperclip"></i>
    <a class="cursor-pointer text-muted font-italic hover:underline" href="{{ message.file.url }}" download>{{ message.filename }}</a>
  {% endif %}
{% endif %}
