{% extends 'layouts/box.html' %}

{% block content %} 

<h1>New Group Chat</h1>

<form method="post">
    {% csrf_token %}
    {{ form }}
    <button class="btn btn-secondary mt-2" type="submit">Create Group Chat</button>
</form>

{% block javascript %}
<script>
    const labels = document.querySelectorAll('label')
    
    labels.forEach((label) => {
      label.classList.add('d-none')
    })

</script>
{% endblock %}

{% endblock %}
