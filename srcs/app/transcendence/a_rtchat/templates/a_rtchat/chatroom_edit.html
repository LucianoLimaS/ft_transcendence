{% extends 'layouts/box.html' %}

{% block content %} 

<h1>Edit Chat</h1>

<form method="post">
    {% csrf_token %}
    {{ form }}

    <div class="my-4">
        <h2>Members</h2>
        {% for member in chat_group.members.all %}
        <div class="d-flex justify-content-between align-items-center border-bottom py-2">
            <div class="d-flex align-items-center gap-3">
                <img class="rounded-circle" src="{{ member.profile.avatar }}" style="width: 56px; height: 56px; object-fit: cover;" alt="Avatar">
                <div>
                    <span class="fw-bold">{{ member.profile.name }}</span>
                    <br>
                    <span class="text-muted">@{{ member.username }}</span>
                </div>
            </div>
            
            {% if member != chat_group.admin %}
            <div class="form-check">
                <input 
                    type="checkbox" 
                    name="remove_members" 
                    value="{{ member.id }}" 
                    class="form-check-input"
                >
            </div>
            {% endif %}
        </div> 
        {% endfor %}
    </div>

    <button class="btn btn-primary mt-2" type="submit">Update</button>
</form>

<a href="{% url 'chatroom-delete' chat_group.group_name %}" class="d-flex justify-content-end mt-4 text-decoration-none text-muted hover-text-danger">
    Delete Chatroom
</a>

{% endblock %}
