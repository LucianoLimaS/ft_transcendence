{% load static %} {% load i18n %} {% block content %}
<div class="container full-height d-flex justify-content-center align-items-center">
    <!-- ALERT -->
    {% if messages %}
    {% for message in messages %}
    <div class="alert {{ message.tags }}">
        {{ message }}
    </div>
    {% endfor %}
    {% endif %}
    <div class="row">
        <div class="col-12">

            <div class="card mx-auto p-3 card-glow">
                <div class="card-body">

                    <div class="row">
                        <div class="col">
                            <h3 class="mb-4 text-center">{% trans "Recover Password" %}</h3>
                        </div>
                    </div>

                    <!--INICIO DO FORM-->
                    <form hx-post="{% url 'reset_password' %}{{token}}/" hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'
                        hx-target="#result">

                        <div class="form-group mt-3">
                            <label class="form-control-placeholder" for="password">{% trans "Password:" %}</label>
                            <input id="password" name="password" type="password" class="form-control" required>
                            <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                        </div>

                        <div class="form-group mt-3">
                            <label class="form-control-placeholder" for="confirm_password">{% trans "Confirm Password:" %}</label>
                            <input id="confirm_password" name="confirm_password" type="password" class="form-control" required>
                            <span toggle="#confirm_password" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                        </div>

                        <div class="form-group ">
                            <button id="btSubmit1" type="submit" class="form-control btn btn-primary rounded submit px-3">{% trans "Reset password" %}</button>
                        </div>
                        <div class="row mt-3">
                            <!-- Adicione o elemento com o ID #result aqui -->
                            <div id="result"></div>
                        </div>
                    </form>
                    <!--FIM DO FORM-->
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %} {% block extra_css %}
<link rel="stylesheet" href="{% static 'css/login.css' %}"> {% endblock %} {% block extra_js %}
<!-- <script src="{% static 'js/login.js' %}"></script> -->
{% endblock %}
