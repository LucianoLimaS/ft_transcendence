{% load static %} {% load i18n %} {% block content %}
<div class="container full-height d-flex justify-content-center align-items-center">
    <div class="row">
        <div class="col-12">

            <div class="card mx-auto p-3 card-glow">
                <div class="card-body">

                    <div class="row">
                        <div class="col">
                            <h3 class="mb-4 text-center">{% trans "Recover Password" %}</h3>
                        </div>
                    </div>

                    <!--INICIO DO FORM-->
                    <form hx-post="{% url 'recover_password' %}" hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}' hx-target="#result">

                        <div class="form-group mt-3">
                            <label class="form-control-placeholder" for="email">{% trans "Email:" %}</label>
                            <input id="email" name="email" type="email" class="form-control" required />
                        </div>

                        <div class="form-group ">
                            <button id="btSubmit1" type="submit" class="form-control btn btn-primary rounded submit px-3">{% trans "Send e-mail" %}</button>
                        </div>

                        <div class="row mt-3">
                            <div class="col">
                                <div class="form-group ">
                                    <div class="text-center">
                                        <a hx-get="{% url 'signin' %}" hx-target="#content-div" hx-push-url="true">{% trans "Already have an account? Login" %}</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row mt-3">
                            <!-- Adicione o elemento com o ID #result aqui -->
                            <div id="result"></div>
                        </div>
                    </form>
                    <!--FIM DO FORM-->
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %} {% block extra_css %}
<link rel="stylesheet" href="{% static 'auth.css' %}"> {% endblock %} {% block extra_js %}
<script src="{% static 'auth.js' %}"></script>
{% endblock %}
