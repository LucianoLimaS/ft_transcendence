<html>

<head>
    <meta charset="UTF-8">
    <title>Pong Cl√°ssico</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            font-family: 'Press Start 2P', cursive;
        }

        #gameCanvas {
            border: 2px solid #fff;
        }

        #countdown {
            position: absolute;
            color: #fff;
            font-size: 48px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .players {
            color: #fff;
            display: flex;
            justify-content: space-between;
            width: 800px;
            margin-bottom: 20px;
        }

        #winner {
            position: absolute;
            color: #fff;
            font-size: 32px;
            text-align: center;
            display: none;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border: 2px solid #fff;
        }

        #pointCountdown {
            position: absolute;
            color: #fff;
            font-size: 48px;
            display: none;
            justify-content: center;
            align-items: center;
        }

        #menu {
            position: absolute;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border: 2px solid #fff;
            color: #fff;
            font-size: 20px;
            display: flex;
            flex-direction: column;
            /* Itens do menu na vertical */
            z-index: 1;
            /* Garante que o menu fica por cima do canvas */
            max-width: 400px;
        }

        #difficulty {
            display: none;
            /* Esconde as op√ß√µes de dificuldade inicialmente */
            margin-top: 10px;
            /* Espa√ßamento entre o modo de jogo e as dificuldades */
        }

        .menu-button {
            background-color: #fff;
            color: #000;
            border: none;
            padding: 10px 20px;
            margin: 5px 0;
            font-family: 'Press Start 2P', cursive;
            cursor: pointer;
        }

        span {
            font-size: 12px;
            text-align: justify;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>

<body>
    <div id="menu">
        <button class="menu-button" id="singleplayerBtn">Single Player</button>
        <button class="menu-button" id="multiplayerBtn">Multiplayer</button>
        <div id="difficulty">
            <button class="menu-button" id="easyBtn">F√°cil</button>
            <button class="menu-button" id="mediumBtn">M√©dio</button>
            <button class="menu-button" id="hardBtn">Dif√≠cil</button>
            <br>
            <br>
            <span>As op√ß√µes F√°cil e M√©dio cumprem os requisitos de ia do PDF, a op√ß√£o Dif√≠cil deixei para ficar mais divertido o jogo.</span>
        </div>
    </div>
    <div class="players">
        <div>Player 1: <span id="p1Lives">üêÑüêÑüêÑ</span></div>
        <div>Player 2: <span id="p2Lives">üêÑüêÑüêÑ</span></div>
    </div>
    <div id="countdown"></div>
    <div id="pointCountdown"></div>
    <div id="winner">
        <p id="winnerText"></p>
        <button id="restartBtn">Reiniciar</button>
        <button id="menuBtn">Menu</button>
    </div>
    <canvas id="gameCanvas" width="1400" height="700"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const countdownElement = document.getElementById('countdown');
        const pointCountdownElement = document.getElementById('pointCountdown');
        const winnerElement = document.getElementById('winner');
        const p1LivesElement = document.getElementById('p1Lives');
        const p2LivesElement = document.getElementById('p2Lives');
        const singleplayerBtn = document.getElementById('singleplayerBtn');
        const multiplayerBtn = document.getElementById('multiplayerBtn');
        const difficultyDiv = document.getElementById('difficulty');
        const easyBtn = document.getElementById('easyBtn');
        const mediumBtn = document.getElementById('mediumBtn');
        const hardBtn = document.getElementById('hardBtn');
        const restartBtn = document.getElementById('restartBtn');
        const menuBtn = document.getElementById('menuBtn');
        const winnerText = document.getElementById('winnerText');
        const menu = document.getElementById('menu');

        let gameStarted = false;
        let gameEnded = false;
        let countdown = 3;
        let pointCountdown = 3;
        let isPointCountdownActive = false;
        let ballSpeedMultiplier = 1;
        let singlePlayer = false; // Vari√°vel para controlar o modo single player

        const maxScore = 3;
        const initialBallSpeed = 4;
        // Define uma velocidade m√°xima para a raquete da IA
        const maxAISpeed = 3.5; // Ajuste este valor para controlar a dificuldade

        let leftScore = 0;
        let rightScore = 0;

        singleplayerBtn.addEventListener('click', () => {
            setSinglePlayer(true);
            difficultyDiv.style.display = 'block'; // Mostra op√ß√µes de dificuldade
            // REMOVIDO: startCountdown();  N√£o chame aqui!
        });

        multiplayerBtn.addEventListener('click', () => {
            setSinglePlayer(false);
            menu.style.display = 'none';
            startCountdown(); // OK chamar aqui para multiplayer
        });

        easyBtn.addEventListener('click', () => {
            setDifficulty('easy');
            startGameAfterDifficultySelection(); // Chama a nova fun√ß√£o
        });

        mediumBtn.addEventListener('click', () => {
            setDifficulty('medium');
            startGameAfterDifficultySelection(); // Chama a nova fun√ß√£o
        });

        hardBtn.addEventListener('click', () => {
            setDifficulty('hard');
            startGameAfterDifficultySelection(); // Chama a nova fun√ß√£o
        });

        function resetGame() {
            gameStarted = false;
            gameEnded = false;
            countdown = 3;
            pointCountdown = 3;
            isPointCountdownActive = false;
            ballSpeedMultiplier = 1;
            leftScore = 0;
            rightScore = 0;
            ball.x = canvas.width / 2;
            ball.y = canvas.height / 2;
            ball.speedX = initialBallSpeed;
            ball.speedY = initialBallSpeed;
            leftPaddle.y = initialPaddlePositions.left;
            rightPaddle.y = initialPaddlePositions.right;
            winnerElement.style.display = 'none';
            p1LivesElement.textContent = 'üêÑ'.repeat(maxScore);
            p2LivesElement.textContent = 'üêÑ'.repeat(maxScore);
            if (singlePlayer) {
                menu.style.display = 'none'; // Esconde o menu ap√≥s reiniciar
            }
            countdownElement.style.display = 'flex';
            startCountdown();

        }

        restartBtn.addEventListener('click', () => {
            resetGame();
        });

        menuBtn.addEventListener('click', () => {
            menu.style.display = 'flex';
            difficultyDiv.style.display = 'none'; // Esconde as op√ß√µes de dificuldade
            winnerElement.style.display = 'none';
            resetGame();
        });

        // Fun√ß√£o para definir o modo single player
        function setSinglePlayer(enabled) {
            singlePlayer = enabled;
        }

        const ball = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            radius: 10,
            speedX: initialBallSpeed,
            speedY: initialBallSpeed
        };

        const paddleHeight = 100;
        const paddleWidth = 10;
        const initialPaddlePositions = {
            left: canvas.height / 2 - paddleHeight / 2,
            right: canvas.height / 2 - paddleHeight / 2
        };

        const leftPaddle = {
            x: 0,
            y: initialPaddlePositions.left
        };

        let rightPaddle = {
            x: canvas.width - paddleWidth,
            y: initialPaddlePositions.right,
            speed: 6, // Velocidade da raquete da IA
            state: 'WAITING', // Estados da IA: WAITING, REASONING, ACTING
            targetY: canvas.height / 2 - paddleHeight / 2, // Alvo da raquete
            reactionDistance: canvas.width / 3, // Dist√¢ncia para reagir √† bola
            uncertainty: paddleHeight / 4, // Incerteza na posi√ß√£o da raquete
            randomMoveInterval: 1000, // Intervalo para movimentos aleat√≥rios
            lastRandomMove: 0
        };

        const difficultyLevels = {
            easy: {
                speed: 2,
                uncertainty: paddleHeight, // Incerteza m√°xima
                reactionDistance: canvas.width / 8, // Reage muito tarde
                randomMoveInterval: 2000, // Movimentos aleat√≥rios frequentes
                predictionIterations: 100, // Poucas itera√ß√µes de previs√£o
                time: 1000
            },
            medium: {
                speed: 8, // Velocidade alta
                uncertainty: paddleHeight / 16, // M√≠nima incerteza
                reactionDistance: canvas.width * 0.75, // Reage bem cedo
                randomMoveInterval: 500, // Movimentos aleat√≥rios menos frequentes
                predictionIterations: 5000, // Muitas itera√ß√µes de previs√£o
                time: 1000
            },
            hard: {
                speed: 8, // Velocidade alta
                uncertainty: paddleHeight / 16, // M√≠nima incerteza
                reactionDistance: canvas.width * 0.75, // Reage bem cedo
                randomMoveInterval: 500, // Movimentos aleat√≥rios menos frequentes
                predictionIterations: 5000, // Muitas itera√ß√µes de previs√£o
                time: 1
            },
        };

        let currentDifficulty = 'easy'; // Define a dificuldade inicial

        function setDifficulty(level) {
            currentDifficulty = level;
            const settings = difficultyLevels[level];
            rightPaddle.speed = settings.speed;
            rightPaddle.uncertainty = settings.uncertainty;
            rightPaddle.reactionDistance = settings.reactionDistance;
            rightPaddle.randomMoveInterval = settings.randomMoveInterval;
        }

        const keys = {};

        document.addEventListener('keydown', (e) => {
            keys[e.code] = true;
        });

        document.addEventListener('keyup', (e) => {
            keys[e.code] = false;
        });

        function startCountdown() {
            countdownElement.textContent = countdown;

            const countdownInterval = setInterval(() => {
                countdown--;

                if (countdown <= 0) {
                    clearInterval(countdownInterval);
                    countdownElement.style.display = 'none';
                    gameStarted = true;
                    gameLoop();
                } else {
                    countdownElement.textContent = countdown;
                }
            }, 1000);
        }

        function startGameAfterDifficultySelection() {  // <-- Nova fun√ß√£o
            menu.style.display = 'none';             // <-- Esconde o menu principal
            startCountdown();                            // <-- Inicia a contagem regressiva
        }

        function updateLives() {
            const remainingLivesP1 = 'üêÑ'.repeat(maxScore - rightScore);
            const remainingLivesP2 = 'üêÑ'.repeat(maxScore - leftScore);
            p1LivesElement.textContent = remainingLivesP1;
            p2LivesElement.textContent = remainingLivesP2;
        }

        function checkWinner() {
            if (rightScore >= maxScore) {
                gameEnded = true;
                winnerElement.style.display = 'block';
                winnerText.textContent = 'Player 2 Venceu! üèÜ'; // Define o texto dentro do par√°grafo
                return true;
            } else if (leftScore >= maxScore) {
                gameEnded = true;
                winnerElement.style.display = 'block';
                winnerText.textContent = 'Player 1 Venceu! üèÜ'; // Define o texto dentro do par√°grafo

                return true;
            }
            return false;
        }

        let lastAIUpdate = 0; // Vari√°vel para armazenar o tempo da √∫ltima atualiza√ß√£o da IA

        function aiMovePaddle() {
            const currentTime = Date.now();
            let time = difficultyLevels[currentDifficulty].time;

            // Verifica se passou 1 segundo desde a √∫ltima atualiza√ß√£o
            if (currentTime - lastAIUpdate >= time) {
                const settings = difficultyLevels[currentDifficulty];

                if (ball.speedX > 0 && ball.x > rightPaddle.reactionDistance) {
                    rightPaddle.targetY = predictBallPosition(settings.predictionIterations, 0.01);

                    // Adiciona incerteza APENAS no modo easy e medium
                    if (currentDifficulty !== 'hard') {
                        rightPaddle.targetY += (Math.random() - 0.5) * 2 * rightPaddle.uncertainty;
                    }
                } else {
                    // Movimentos aleat√≥rios enquanto espera
                    if (Date.now() - rightPaddle.lastRandomMove > rightPaddle.randomMoveInterval) {
                        rightPaddle.targetY = Math.random() * (canvas.height - paddleHeight);
                        rightPaddle.lastRandomMove = Date.now();
                    }
                }
                lastAIUpdate = currentTime; // Atualiza o tempo da √∫ltima atualiza√ß√£o
            }


            // Move a raquete em dire√ß√£o ao alvo (esta parte permanece fora da condi√ß√£o de tempo)
            let dy = rightPaddle.targetY - rightPaddle.y;
            let moveSpeed = Math.min(Math.abs(dy), rightPaddle.speed);
            rightPaddle.y += Math.sign(dy) * moveSpeed;

            rightPaddle.y = Math.max(0, Math.min(rightPaddle.y, canvas.height - paddleHeight));
        }

        function predictBallPosition(iterations, step) {
            let position = { x: ball.x, y: ball.y };
            let velocity = { x: ball.speedX, y: ball.speedY };

            for (let i = 0; i < iterations; i++) {
                position.x += velocity.x * step;
                position.y += velocity.y * step;

                if (position.y + ball.radius > canvas.height || position.y - ball.radius < 0) {
                    velocity.y *= -1;
                }

                if (position.x + ball.radius > canvas.width - paddleWidth) {
                    // Colis√£o com a raquete direita
                    return position.y - paddleHeight / 2; // Retorna diretamente a posi√ß√£o Y de colis√£o
                }
            }

            // Retorna a posi√ß√£o Y atual se n√£o houver colis√£o prevista dentro das itera√ß√µes
            return position.y - paddleHeight / 2;
        }

        function movePaddles() {
            if (keys['KeyW'] && leftPaddle.y > 0) {
                leftPaddle.y -= 7;
            }
            if (keys['KeyS'] && leftPaddle.y < canvas.height - paddleHeight) {
                leftPaddle.y += 7;
            }

            if (!singlePlayer) { // Modo multiplayer
                if (keys['ArrowUp'] && rightPaddle.y > 0) {
                    rightPaddle.y -= 5;
                }
                if (keys['ArrowDown'] && rightPaddle.y < canvas.height - paddleHeight) {
                    rightPaddle.y += 5;
                }
            } else { // Modo single player (IA)
                aiMovePaddle();
            }
        }

        function moveBall() {
            if (!gameStarted) return;

            ball.x += ball.speedX;
            ball.y += ball.speedY;

            if (ball.y + ball.radius > canvas.height || ball.y - ball.radius < 0) {
                ball.speedY = -ball.speedY;
            }

            let paddleHit = null; // Para rastrear qual raquete foi atingida

            if (ball.x - ball.radius < leftPaddle.x + paddleWidth && ball.y > leftPaddle.y && ball.y < leftPaddle.y + paddleHeight) {
                paddleHit = leftPaddle;
            } else if (ball.x + ball.radius > rightPaddle.x && ball.y > rightPaddle.y && ball.y < rightPaddle.y + paddleHeight) {
                paddleHit = rightPaddle;
            }

            if (paddleHit) {
                ball.speedX = -ball.speedX;

                // Aumenta a velocidade a cada batida
                let speedIncrement = 1.5; // Valor do incremento de velocidade
                let currentSpeed = Math.sqrt(ball.speedX * ball.speedX + ball.speedY * ball.speedY);
                let newSpeed = currentSpeed + speedIncrement;

                // Mant√©m a dire√ß√£o, mas altera a magnitude da velocidade
                ball.speedX = (ball.speedX / currentSpeed) * newSpeed;
                ball.speedY = (ball.speedY / currentSpeed) * newSpeed;
            }

            if (ball.x + ball.radius > canvas.width) {
                leftScore++;
                resetBall();
            } else if (ball.x - ball.radius < 0) {
                rightScore++;
                resetBall();
            }
        }

        function startPointCountdown() {
            isPointCountdownActive = true;
            pointCountdown = 3;
            pointCountdownElement.style.display = 'flex';
            pointCountdownElement.textContent = pointCountdown;

            const pointCountdownInterval = setInterval(() => {
                pointCountdown--;

                if (pointCountdown <= 0) {
                    clearInterval(pointCountdownInterval);
                    pointCountdownElement.style.display = 'none';
                    isPointCountdownActive = false;
                    gameStarted = true;
                } else {
                    pointCountdownElement.textContent = pointCountdown;
                }
            }, 1000);
        }

        function resetBall() {
            ballSpeedMultiplier += 0.4;
            ball.x = canvas.width / 2;

            // Define a posi√ß√£o Y inicial da bola aleatoriamente
            ball.y = Math.random() * (canvas.height - 2 * ball.radius) + ball.radius;  // Mant√©m a bola dentro dos limites da tela

            ball.speedX = -ball.speedX;
            ball.speedY = (Math.random() > 0.5 ? initialBallSpeed : -initialBallSpeed) * ballSpeedMultiplier;
            ball.speedX = Math.sign(ball.speedX) * initialBallSpeed * ballSpeedMultiplier;

            leftPaddle.y = initialPaddlePositions.left;
            rightPaddle.y = initialPaddlePositions.right;

            updateLives();
            if (!checkWinner()) {
                gameStarted = false;
                startPointCountdown();
            }
        }

        function draw() {
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#fff';
            ctx.fillRect(leftPaddle.x, leftPaddle.y, paddleWidth, paddleHeight);

            ctx.fillRect(rightPaddle.x, rightPaddle.y, paddleWidth, paddleHeight);

            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
            ctx.fill();

            ctx.setLineDash([10, 10]);
            ctx.beginPath();
            ctx.moveTo(canvas.width / 2, 0);
            ctx.lineTo(canvas.width / 2, canvas.height);
            ctx.stroke();
        }

        function gameLoop() {
            if (!gameEnded) {
                if (!isPointCountdownActive) {
                    movePaddles();
                    moveBall();
                }
                draw();
                requestAnimationFrame(gameLoop);
            }
        }
        /* setDifficulty('hard'); // Define a dificuldade como m√©dia
        setSinglePlayer(false); // true para single player, false para multiplayer 
        startCountdown();*/
    </script>

    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</body>

</html>
