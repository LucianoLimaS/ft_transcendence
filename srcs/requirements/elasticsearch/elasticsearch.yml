# Configuração do Cluster
cluster.name: "es-cluster"
node.name: "es-node-1"

# Habilitar o modo "single-node" para desenvolvimento
network.host: 0.0.0.0
discovery.type: single-node

# Habilitar a segurança no Elasticsearch
xpack.security.enabled: true

# Habilitar o enrollment, que pode ser útil para o cluster se adicionar novos nós (se necessário)
xpack.security.enrollment.enabled: true

# Habilitar API Key para autenticação
xpack.security.authc.api_key.enabled: true

# Configurações de SSL/TLS para comunicação segura
xpack.security.http.ssl:
  enabled: true
  certificate: "/usr/share/elasticsearch/config/certs/cert.pem"  # Certificado do servidor
  certificate_authorities: ["/usr/share/elasticsearch/config/certs/cert.pem"]  # CA (Se for o mesmo certificado)
  key: "/usr/share/elasticsearch/config/certs/key.pem"  # Chave privada

