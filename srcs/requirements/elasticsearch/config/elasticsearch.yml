# Habilitar segurança
xpack.security.enabled: true

# Habilitar autenticação com API Key
xpack.security.authc.api_key.enabled: true

# Habilitar autenticação com token
xpack.security.authc.token.enabled: true

# SSL / TLS para transporte
xpack.security.transport.ssl.enabled: true
xpack.security.transport.ssl.verification_mode: certificate
xpack.security.transport.ssl.key: /usr/share/elasticsearch/config/certs/kibana.key
xpack.security.transport.ssl.certificate: /usr/share/elasticsearch/config/certs/kibana.crt
xpack.security.transport.ssl.certificate_authorities: ["/usr/share/elasticsearch/config/certs/ca/ca.crt"]

# SSL / TLS para HTTP
xpack.security.http.ssl.enabled: true
xpack.security.http.ssl.key: /usr/share/elasticsearch/config/certs/es01/es01.key
xpack.security.http.ssl.certificate: /usr/share/elasticsearch/config/certs/es01/es01.crt
xpack.security.http.ssl.certificate_authorities: ["/usr/share/elasticsearch/config/certs/ca/ca.crt"]
