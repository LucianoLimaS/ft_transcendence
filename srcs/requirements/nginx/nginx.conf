worker_processes auto;  # Número de processos de trabalho

events {
    worker_connections 1024;  # Número máximo de conexões por processo de trabalho
}

http {
    include /etc/nginx/mime.types;  # Tipos de mídia
    default_type application/octet-stream;
    
    sendfile on;  # Habilita o uso de sendfile
    keepalive_timeout 65;  # Tempo de timeout para conexões persistentes

    server {
        listen 80;
        server_name localhost;

        # Redireciona todas as requisições para HTTPS
        return 301 https://$host$request_uri;

        add_header X-Frame-Options "DENY";  # Proteção contra clickjacking

        # location /static/ {
