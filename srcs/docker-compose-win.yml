services:
  app:
    image: app
    container_name: app
    env_file:
      - ./.env
    build:
      context: ../ #raiz do projeto
      dockerfile: srcs/app/Dockerfile
    ports:
      - "8000:8000" # gunicorn (web)
    volumes:
      - ./app/transcendence:/ft_transcendence
      - /home/${USER}/data/staticfiles:/ft_transcendence/staticfiles
    networks:
      - transcendence
    depends_on:
      - postgres
      - redis
    restart: always

  postgres:
    image: postgres
    container_name: postgres
    build:
      context: ../ #raiz do projeto
      dockerfile: srcs/requirements/postgres/Dockerfile
    env_file:
      - ./.env
    ports:
      - "5432:5432"
    volumes:
      - /home/${USER}/data/postgres:/var/lib/postgresql/data
    networks:
      - transcendence
    restart: always

  postgres-exporter:
    image: wrouesnel/postgres_exporter:latest
    container_name: postgres-exporter
    env_file:
    - ./.env
    ports:
      - "9187:9187"
    networks:
      - transcendence
    depends_on:
      - postgres
    restart: always
    attach: false

  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin
    env_file:
      - ./.env
    ports:
      - "5050:80"
    volumes:
      - /home/${USER}/data/pgadmin:/var/lib/pgadmin
    networks:
      - transcendence
    depends_on:
      - app
    restart: always
    attach: false
  
  grafana:
    image: grafana/grafana
    container_name: grafana
    env_file:
      - ./.env
    ports:
      - "3000:3000"
    volumes:
      - /home/${USER}/data/grafana:/var/lib/grafana
    networks:
      - transcendence
    depends_on:
      - app
    restart: always
    attach: false

  prometheus:
    image: prom/prometheus
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - /home/${USER}/data/prometheus:/prometheus
      - ./requirements/prometheus/:/etc/prometheus/
    networks:
      - transcendence
    depends_on:
      - app
    restart: always
    attach: false

  minio:
    image: minio/minio
    container_name: minio
    env_file:
      - ./.env
    ports:
      - "9001:9001"
      - "9002:9000"  # Porta 9000 mapeada para a API S3
    command: server /data --console-address ":9001"
    volumes:
      - /home/${USER}/data/minio:/data
    networks:
      - transcendence
    depends_on:
      - app
    restart: always
    entrypoint: >
      /bin/sh -c '
        isAlive() { curl -sf http://127.0.0.1:9000/minio/health/live; }    # check if Minio is alive
        minio $0 "$@" --quiet & echo $! > /tmp/minio.pid                   # start Minio in the background
        while ! isAlive; do sleep 0.1; done                                # wait until Minio is alive
        mc alias set minio http://127.0.0.1:9000 $MINIO_ROOT_USER $MINIO_ROOT_PASSWORD # setup Minio client
        mc mb minio/$MINIO_BUCKET || true                                  # create a test bucket
        mc anonymous set public minio/$MINIO_BUCKET                        # make the test bucket public
        kill -s INT $(cat /tmp/minio.pid) && rm /tmp/minio.pid             # stop Minio
        while isAlive; do sleep 0.1; done                                  # wait until Minio is stopped
        exec minio $0 "$@"                                                 # start Minio in the foreground
      '
  
  selenium:
    image: selenium/standalone-chrome
    container_name: selenium
    ports:
      - "4444:4444"
    volumes:
      - /dev/shm:/dev/shm
      - /home/${USER}/data/selenium:/var/log/selenium
    networks:
      - transcendence
    depends_on:
      - app
    restart: always
    attach: false

  nginx:
    image: nginx
    container_name: nginx
    build:
      context: ../ #raiz do projeto
      dockerfile: srcs/requirements/nginx/Dockerfile
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./requirements/nginx/nginx.conf:/etc/nginx/nginx.conf  # Configuração personalizada do Nginx
      - ./requirements/certs:/etc/nginx/certs
      - /home/${USER}/data/staticfiles:/static  # Arquivos estáticos com volume persistente
      - /home/${USER}/data/nginx:/var/log/nginx # Logs do nginx
    networks:
      - transcendence
    depends_on:
      - app
    restart: always
    attach: false

  nginx-exporter:
    image: nginx/nginx-prometheus-exporter:latest
    container_name: nginx-exporter
    command: [ "--nginx.scrape-uri=http://nginx:80/stub_status" ] 
    ports:
      - "9113:9113"
    networks:
      - transcendence
    depends_on:
      - nginx
    restart: always
    attach: false

  daphne:
    image: daphne
    container_name: daphne
    build:
      context: ../ #raiz do projeto
      dockerfile: srcs/requirements/daphne/Dockerfile
    ports:
      - "8001:8001"
    volumes:
      - /home/${USER}/data/staticfiles:/ft_transcendence/srcs/app/transcendence/staticfiles  # Arquivos estáticos com volume persistente
      - daphne_vol:/ft_transcendence
    networks:
      - transcendence
    depends_on:
      - app
    restart: always
    attach: false

  redis:
    image: redis:latest
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - /home/${USER}/data/redis:/data
    networks:
      - transcendence
    restart: always
    attach: false

  portainer:
    image: portainer/portainer-ce
    container_name: portainer
    ports:
      - "9000:9000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock  # Permite ao Portainer acessar o Docker host
      - /home/${USER}/data/portainer:/data 
    networks:
      - transcendence
    depends_on:
      - app
    restart: always
    attach: false

volumes:
  daphne_vol:
  
networks:
    transcendence:
        name: transcendence
        driver: bridge